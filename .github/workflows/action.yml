name: Build
on: 
  push:
    # branches:
    #   - main
permissions:
  contents: write
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }} 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Build 🔧 
        run: |
          yarn install --frozen-lockfile
          CI=true yarn run build

      - name: Commit & Push
        uses: EndBug/add-and-commit@v9
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          add: 'build'

          # new_branch: test-new-branch


          push: false
          tag_push: '--force'

