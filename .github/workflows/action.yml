name: Build
on: 
  push:
    # branches:
    #   - main
permissions:
  contents: write
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }} 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Build 🔧 
        run: |
          npm ci
          CI=false npm run build
